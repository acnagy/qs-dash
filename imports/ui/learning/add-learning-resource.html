<template name="add_resource_template">
    <h2 class="add-learning">Add Learning Resource</h2>
    
    <form class="add-resource-template">
        <div>
            <label>Title</label>
            <input type="text" name="resourceTitle">
        </div>

        <div>
            <label>URL</label>
            <input type="url" name="resourceUrl">
        </div>

        <div class="checkboxes">
            <label>Type</label>
            <div>
                <input type="checkbox" name="textCheckbox" value="text">
                <p><span class="fa fa-file-text-o">  Text</span></p>
            </div>
            <div>
                <input type="checkbox" name="videoCheckbox" value="video">
                <p><span class="fa fa-play-circle-o">  Video</span></p>
            </div>
        </div>

        <div>
            <label>Description</label>
            <textarea name="resourceDescription"></textarea>
        </div>

        <input type="submit" value="Post Resource">

    </form>

</template>
