<template name="resource">
    <div class="resource">
            
            <div class="resource-title">
                <input type="checkbox">
                <a href="{{resourceUrl}}" target="_blank"><span class="fa {{textType}} {{videoType}}">  {{resourceTitle}}</span></a>
            </div>
            
            <div class="resource-details">
                <h3 class="resource-checked-count">{{votes}}</h3>
                <p>{{resourceDescription}}</p>
            </div>
    </div>
</template>
