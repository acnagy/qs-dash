<template name="resource">
    <div class="resource">
            <label class="resource">
                <input type="checkbox">
                <a href="https://www.google.com"><span class="fa {{font_awesome}}">  {{title}}</span></a>
            </label>
            <div class="resource-details">
                <h3 class="resource-checked-count">{{votes}}</h3>
                <p>{{description}}</p>
            </div>
    </div>
</template>
