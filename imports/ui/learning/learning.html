<template name="learning">
    <header>
        <h1>Learning</h1>
    </header>

    <nav>
         <section id="add_resource">
            <p class="button">
                <span class="fa fa-plus-circle">  Add</span>
            </p>
        </section>    
        
        {{> logout}}
    </nav>

    <section id="add-resource-template">        
        {{#if showAddResourceTemplate}}
            {{> add_resource_template}}
        {{/if}}
    </section>

    <section id="resources-grid">
        {{#each resources}}
            {{> resource}}
        {{/each}}
    </section>

</template>
