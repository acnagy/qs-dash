<template name="new_login">    
    <form class="login" id="#new-login-form">
        <h1 class="login">New Login</h1>
        <input type="submit" id="showLoginLink" value="Returning?">
        
        <label class="login">
            <div class="login-label">
                <h2 class="login">Email</h2>
            </div>
            <div class="login-field">
                <input class="login" type="email" name="newLoginEmail">
            </div>
        </label>
        
        <label class="login">
            <div class="login-label">
                <h2 class="login">Password</h2>
            </div>
            <div class="login-field">
                <input class="login" type="password" name="newLoginPassword">
            </div>
        </label>
        
        <input type="submit" value="Submit" class="login">
    
    </form>
</template>

<template name="login">
    <form class="login" id="#login-form">
        <h1 class="login">Login</h1>
        <input type="submit" id="showNewLoginLink" value="New?">

        <label class="login">
            <div class="login-label">
                <h2 class="login">Email</h2>
            </div>
            <div class="login-field">
                <input class="login" type="email" name="loginEmail">
            </div> 
        </label>
        
        <label class="login">
            <div class="login-label">
                <h2 class="login login-label">Password</h2>
            </div>
            <div class="login-field">
                <input  class="login" type="password" name="loginPassword">
            </div>
        </label>
        
        <input type="submit" value="Login" class="login">
    
    </form>
</template>

<template name="logout">
    <section id="logout">
        <a href="#" class="logout">
            <p class="button">
                <span class="fa fa-sign-out">  Logout</span>
            </p>
        </a>
    </section>
</template>
