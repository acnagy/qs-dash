<template name="new_login">    
    <form class="login" id="#new-login-form">

        <h2 id="form-error" class="login-error hidden">Hmm... Email is already in use.</h2>

        <p>Returning to QS Learning?</p>
        <p id="showLoginLink">Click to Login</p>
        <p class="reset-pw">Reset Password</p>
        
        <label class="login">
            <div class="login-label">
                <h2 class="login">Email</h2>
            </div>
            <div class="login-field">
                <input class="login" type="email" name="newLoginEmail">
            </div>
        </label>
        
        <label class="login">
            <div class="login-label">
                <h2 class="login">Password</h2>
            </div>
            <div class="login-field">
                <input class="login" type="password" name="newLoginPassword">
            </div>
        </label>
        
        <input type="submit" value="Submit" class="login">
    
    </form>
</template>

<template name="login">
    <form class="login" id="#login-form">

        <h2 id="form-error" class="login-error hidden"></h2>

        <p>New to QS Learning?</p>
        <p id="showNewLoginLink">Click to Register</p>
        <p class="reset-pw">Reset Password</p>

        <label class="login">
            <div class="login-label">
                <h2 class="login">Email</h2>
            </div>
            <div class="login-field">
                <input class="login" type="email" name="loginEmail">
            </div> 
        </label>
        
        <label class="login">
            <div class="login-label">
                <h2 class="login login-label">Password</h2>
            </div>
            <div class="login-field">
                <input  class="login" type="password" name="loginPassword">
            </div>
        </label>

        <input type="submit" value="Login" class="login">
    
    </form>
</template>

<template name="logout">
    <section id="logout">
        <a href="#" class="logout">
            <p class="button">
                <span class="fa fa-sign-out">  Logout</span>
            </p>
        </a>
    </section>
</template>
